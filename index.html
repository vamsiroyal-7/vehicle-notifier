<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Send Vehicle Alert SMS</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 0 10px #ddd;
  }
  label, button {
    display: block;
    margin-top: 15px;
    width: 100%;
  }
  input[type="text"] {
    padding: 10px;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    padding: 10px;
    font-size: 1.1rem;
    background-color: #007bff;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>
<h2>Send Vehicle Alert SMS</h2>
<label for="msgInput">Enter alert message:</label>
<input type="text" id="msgInput" placeholder="Your alert message here" />

<button id="sendBtn">Send SMS</button>

<div id="result"></div>

<script>
  const sendBtn = document.getElementById('sendBtn')
  const msgInput = document.getElementById('msgInput')
  const result = document.getElementById('result')

  sendBtn.addEventListener('click', async () => {
    const message = msgInput.value.trim()
    if (!message) {
      result.textContent = 'Please enter a message'
      result.style.color = 'red'
      return
    }

    result.textContent = 'Sending SMS...'
    result.style.color = 'black'

    try {
      const resp = await fetch('https://vehicle-alert-worker.vamsiroyal07-1.workers.dev', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })

      if (resp.ok) {
        result.textContent = 'SMS sent successfully!'
        result.style.color = 'green'
        msgInput.value = ''
      } else {
        const text = await resp.text()
        result.textContent = 'Failed: ' + text
        result.style.color = 'red'
      }
    } catch (error) {
      result.textContent = 'Error: ' + error.message
      result.style.color = 'red'
    }
  })
</script>
</body>
</html>
